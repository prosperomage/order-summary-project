<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order summary project</title>
</head>

<body>
    <div class="container">
        <div class="profile-picture">
            <img src="" alt="">
        </div>

        <!-- the body starts here -->
        <div class="order-info">
            <center>
                <h1>Order Summary</h1>
            </center>
            <center>
                <p>You can listen to millions of songs ,
                    audiobooks, and podcasts on any device anywhere you like!</p>
            </center>
        </div>

        <div class="subscription-plan">
            <div class="amount">
                <img src="">
                
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>

                    <div class="settings">
                        <a href="#">change</a>
                    </div>
            </div>

            <div class="submit">
                <h2>Proceed to order</h2>
            </div>

            <div class="footer">
                <p>Cancel order</p>
            </div>

        </div>





    </div>




    <script src="./script.js"></script>
</body>

</html>
